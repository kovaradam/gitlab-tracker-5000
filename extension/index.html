<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <h1>
        GitLab Tracker
        <i>5000</i>
      </h1>
    </header>
    <form id="login-form">
      <fieldset aria-required="true">
        <label for="gitlab-url">GitLab url</label>
        <input type="text" id="gitlab-url" required />
      </fieldset>
      <fieldset aria-required="true">
        <label for="gitlab-token">GitLab token</label>
        <input type="text" id="gitlab-token" required />
      </fieldset>
      <button type="submit">submit</button>
    </form>
  </body>
</html>
